version: '3.8'

# ================================================================
# DOCKER COMPOSE PARA MÚLTIPLES SITIOS (Opción A)
# ================================================================
# Este archivo usa puertos 8080/8443 internamente
# Requiere un Nginx Reverse Proxy en el host para los puertos 80/443
# Ver: MULTIPLE-SITES-CONFIG.md para instrucciones completas
# ================================================================

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: flores_eternas_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flores_eternas_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para sesiones
  redis:
    image: redis:7-alpine
    container_name: flores_eternas_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - flores_eternas_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flores_eternas_backend_prod
    restart: unless-stopped
    expose:
      - "8085"
    environment:
      - PROJECT_NAME=${PROJECT_NAME}
      - API_V1_STR=${API_V1_STR}
      - POSTGRES_SERVER=db
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - flores_eternas_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React con Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: flores_eternas_frontend_prod
    restart: unless-stopped
    ports:
      # ⚠️ PUERTOS INTERNOS - El reverse proxy del host redirigirá aquí
      - "8080:80"    # HTTP interno
      - "8443:443"   # HTTPS interno (opcional, puede no usarse)
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - flores_eternas_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot para SSL/TLS (opcional si usas SSL en el host)
  certbot:
    image: certbot/certbot
    container_name: flores_eternas_certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - frontend
    networks:
      - flores_eternas_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  flores_eternas_network:
    driver: bridge
