# Configuración Nginx Reverse Proxy - PASO 1 (Solo HTTP)
# Esta es la configuración INICIAL para obtener el certificado SSL
# Ubicación: /etc/nginx/sites-available/flores-eternas

upstream flores_eternas_http {
    server localhost:8080;
}

# Servidor HTTP (para validación de Let's Encrypt)
server {
    listen 80;
    listen [::]:80;
    server_name flores-eternas-cyj.me www.flores-eternas-cyj.me;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy al contenedor Docker
    location / {
        proxy_pass http://flores_eternas_http;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Log files
    access_log /var/log/nginx/flores-eternas-access.log;
    error_log /var/log/nginx/flores-eternas-error.log;
}
