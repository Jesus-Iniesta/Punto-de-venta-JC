# Configuración Nginx Reverse Proxy para el Host VPS
# Ubicación: /etc/nginx/sites-available/flores-eternas

upstream flores_eternas_http {
    server localhost:8080;
}

upstream flores_eternas_https {
    server localhost:8443;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name flores-eternas-cyj.me www.flores-eternas-cyj.me;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirigir el resto a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name flores-eternas-cyj.me www.flores-eternas-cyj.me;

    # Los certificados SSL serán gestionados por Certbot aquí
    # ssl_certificate y ssl_certificate_key se agregarán automáticamente

    # Proxy al contenedor Docker
    location / {
        proxy_pass http://flores_eternas_http;
        proxy_http_version 1.1;
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (si lo necesitas)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Log files
    access_log /var/log/nginx/flores-eternas-access.log;
    error_log /var/log/nginx/flores-eternas-error.log;
}
